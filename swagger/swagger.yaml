openapi: "3.0.0"
info:
  version: 1.0.0
  title: HomeNet
  description: |
    listings of properties for sale
  license:
    name: MIT
servers:
- url: http://localhost:3000
paths:
  /listings:
    get:
      summary: Lists all listings
      operationId: listListings
      tags:
      - listings
      responses:
        '200':
          description: Array of listings
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseListings"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
                    post:
          summary: create a listing item
          operationId: create listingi item
          tags:
          - listings
          requestBody:
            description: the book to create
            required: true
            content:
              application/json:    
                schema:
                  $ref: "#/components/schemas/Listing"
          responses:
            '201':
              description: OK
              content:
                application/json:    
                  schema:
                    $ref: "#/components/schemas/ResponseListings"
            default:
              description: unexpected error
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Error"
  /Listing/{ListingId}:
    get:
          summary: Info on specific Listing
          operationId: getListingyId
          parameters: 
          - name: listingId
            in: path
            description: Listing ID
            required: true
            schema:
              type: string
              format: int64
          tags:
          - listings
          responses:
            '200':
              description: Show one Listing item
              content:
                application/json:    
                  schema:
                    $ref: "#/components/schemas/ResponseListings"
            default:
              description: unexpected error
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Error"
    patch:
          summary: Updating specific Listing item
          operationId: Update listing item
          parameters:
          - name: ListingID
            in: path
            description: Listing ID
            required: true
            schema:
              type: string
              format: int64
          tags:
          - listings
          requestBody:
            description: Create an Listing object
            required: true
            content:
              application/json:    
                schema:
                  $ref: "#/components/schemas/Listings"
          responses:
            '201':
              description: Update one Listing item
              content:
                application/json:    
                  schema:
                    $ref: "#/components/schemas/ResponseListings"
            default:
              description: unexpected error
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Error"
    delete:
          summary: Delete specific listitem
          operationId: delete object
          parameters:
          - name: ListingId
            in: path
            description: listing ID
            required: true
            schema:
              type: string
              format: int64 
          tags:
          - listings
          responses:
            '200':
              description: Delete one object listing item
              content:
                application/json:    
                  schema:
                    $ref: "#/components/schemas/ResponseListings"
                    '204':
                      description: Cant find id
                      content:
                        application/json:    
                          schema:
                            $ref: "#/components/schemas/Error"          
            default:
              description: unexpected error
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Error"
components:
  schemas:
    Listing:
      type: object
      properties:
          Address:
            type: string
          Location:
            type: string
          Author:
            type: string
          Price:
            type: integer
          SellerEmail:
            type: string
          MonthlyFee:
            type: string
          Type:
            type: string
          Coordinate:
            Longitude:
              type: integer
            Latitude:
              type: integer your listings here   
    ResponseListing:
      allOf:
      - $ref: "#/components/schemas/Listing"
      - properties:
          __v:
            type: integer
            format: uint32
          _id:
            type: string
            format: uuid
    ResponseListings:
      type: array
      items:
        $ref: "#/components/schemas/ResponseListing"
    Error:
      required:
        - error
      properties:
        error:
          type: object
          properties:
            expose:
              type: boolean
            statusCode:
              type: integer
              format: uint32
            status:
              type: integer
              format: uint32
            body:
              title: body as escaped json
              type: string
            type:
              title: fault desciption
              type: string
